<!DOCTYPE html>
<html>
    <head> <!--Head tag is used for the import css and javascript files-->
        <meta charset="UTF-8"> <!--Meta tag is used to define the information 
        about our file-->
        <title>DEMO-3</title>
    </head>
    <body> <!-- Body tag is used for the actual content goes here -->

        <!-- body tag is parent tag is divided into three main section
        1. header, 2. main, 3. footer
        -->
        <header>   <!-- header tag is used for a top of the content is used-->
            <nav>
                <!-- this is for navigation bar-->
            </nav>
        </header>
        <main> <!--this goes for the acutual content goes here -->
            <article> <!--article is used for the big content we can put here-->
                <section> <!--Section tag is used for break the big content into 
                small small chunks
                we can use this like a seperate section without interaction with article tag
                -->
                </section>
                <aside>
                    <!-- aside tag is used for non-related to the main content
                    or advertisement purpose-->
                </aside>
            </article>
        </main>
        <footer>
            <div>
                <p>hello world</p>
            </div>
        </footer>
    </body>
</html>
